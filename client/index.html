<html>
 <head>
     <meta charset="UTF-8">
     <title>Book of Changes</title>
     <link rel="stylesheet" type="text/css" href="./stylesheets/styles.scss">
 </head>
 <body>
     <h1>Book of Changes</h1>
     <div id="Book"></div>
     <script src="build/bundle.js"></script>
     Record a new reading:
     <form id="readingInfo" method="POST" action='/api/add'>
       <input name="_id" type="number" placeholder="ID"></input>
       <input name="firstName" type="string" placeholder="First name"></input>
       <input name="lastName" type="string" placeholder="Last name"></input>
       <input name="question" type="string" placeholder="Question"></input>
       <input name="starred" type="number" placeholder="Star?"></input>
       <input name="toss" type="number" placeholder="Present hexagram"></input>
       <input name="notes" type="string" placeholder="Notes"></input>
       <input type='submit' value="Submit">
     </form>
 </body>
</html>
