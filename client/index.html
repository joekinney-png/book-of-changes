<html>
 <head>
     <meta charset="UTF-8">
     <title>Book of Changes</title>
     <link rel="stylesheet" type="text/css" href="./stylesheets/styles.scss">
 </head>
 <body>
    <h1>I Ching: Book of Changes</h1>
    <h3>Record a new reading here:</h3>
    <form id="readingInfo" method="POST" action='/api/add'>
      <input name="firstName" type="string" placeholder="First name"></input>
      <input name="lastName" type="string" placeholder="Last name"></input>
      <input name="question" type="string" placeholder="Question" style="width: 500px;"></input>
      <input type='submit' value="Submit">
    </form>
    <div id="content"></div>
     <script src='Book.jsx'></script>
     <script src="build/bundle.js"></script>
 </body>
</html>
